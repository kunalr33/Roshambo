<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshambo</title>
    <link rel="shortcut icon" href="roshambo.jpg">
    <link rel="stylesheet" href="cssfile.css">
</head>
<body>
    <h1>let's PLAY ROshamBOoo</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p class="userScore">0</p>
            <p>YOU</p>
        </div>
        <div class="comp">
            <p class="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg">START</div>
    <script src="js01.js"></script>
</body>
</html>
